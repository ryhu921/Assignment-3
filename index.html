<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="navcon1">
                <img src="assets/hamburger.svg">
                <img src="assets/gdgames.svg">   
            </div>  
            <div id="navcon2">       
                <form>
                    <div class="search">
                        <span><img src="assets/search.svg"></span>
                        <input type="search" class="search-input">
                    </div>
                </form>
            </div>
            <div id="navcon3">
                <div id="currency" class="audfont">$AUD
                    <img src="assets/arrow.svg">
                </div>
                <img src="assets/user.svg">
                <img src="assets/wishlist.svg">
                <img src="assets/basket.svg">
            </div>  
        </div>
    </nav>
    <main>
        <div class="hero flex-row center">
            <div class="heroitems flex-col center">
                <h3 class="subheading-hero">Nintendo Switch/Playstation 4</h3>
                <h1 class="main-heading-hero">Castlevania Advance Collection</h1>
                <button class="btn btn-hero">Learn More</button>
            </div>
        </div>



    </main>
    <footer>
        <div id="signup-section">
            <span id="subscribe">Stay in the Loop</span>
            <div id="signup-bar">
                <form><input type="text" id="subscribe-input"></form>
                <button id="sign-up">Sign Up</button>
            </div>
            <div id="check">
                <input id="checkbox"type="checkbox">
                <span id="consent">I agree to subscribe to updates from GD Games</span>   
            </div>
        </div>
         <div id="social-media">
            <img src="assets/twitter.png">
            <img src="assets/tumblr.png">
            <img src="assets/vimeo.png">
            <img src="assets/instagram.png">
         </div>
    </footer>
</body>
</html>
