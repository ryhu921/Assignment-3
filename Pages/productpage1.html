<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/others.css">
    <link rel="stylesheet" href="../css/images.css">
    <title>Document</title>
</head>
<body class="relative">
    <main class="default-main absolute">
        <div class="main-product-section-1 absolute">
            <nav class="nav-transparent nav-absolute">
                <div id="navbar">
                    <div id="navcon1">
                        <img src="../assets/hamburger.svg">
                        <img src="../assets/gdgames.svg">   
                    </div>  
                    <div id="navcon2">       
                        <form>
                            <div class="search">
                                <span><img src="../assets/search.svg"></span>
                                <input type="search" class="search-input">
                            </div>
                        </form>
                    </div>
                    <div id="navcon3">
                        <div id="currency" class="audfont">$AUD
                            <img src="../assets/arrow.svg">
                        </div>
                        <img src="../assets/user.svg">
                        <img src="../assets/wishlist.svg">
                        <img src="../assets/basket.svg">
                    </div>  
                </div>
            </nav>      
            <div class="browsing-history">
                <a href=""><p class="product-tracking-history underline">Home</p></a>
                <span class="product-tracking-history">/</span>
                <a href=""><p class="product-tracking-history underline">Playstation 5</p></a>
            </div>
            <div class="product-information flex flex-row">
                 <div class="product-section-left flex-col">
                    <img src="../assets/product-list/a-plague-tale-innocence.png" class="product-page-image-1" alt="a-plague-tale-innocence">
                    <div class="product-image-scroll flex-row center">
                        <img src="../assets/product-page-1/product-image-left.svg" alt="">
                        <div class="scroll-status-product flex-row vert-center">
                            <img src="../assets/product-page-1/product-image-scroll-full.svg" alt="">
                            <img src="../assets/product-page-1/product-image-scroll-empty.svg" alt="">
                            <img src="../assets/product-page-1/product-image-scroll-empty.svg" alt="">
                        </div>
                        <img src="../assets/product-page-1/product-image-right.svg" alt="">
                    </div>
                </div>
                <div class="product-section-right flex-col">
                    <p class="product-subheading">Playstation 5</p>
                    <p class="product-title">A Plauge Tale: Innocence</p>
                    <p class="product-pricing">$49.00</p>
                    <button class="btn btn-add-to-cart box-shadow">Add to Cart</button>
                    <button class="btn btn-add-to-wish-list box-shadow">Add to Wish List</button>
                    <div class="flex-col center margin-bottom">
                        <div class="redline"></div>
                        <p class="product-shipping">Shipping</p>
                    </div>
                    <div class="flex-row align-top margin-bottom-small">
                        <img class="maintain-size" src="../assets/product-page-1/shipping-icon.svg" alt="shipping-icon">
                        <div>
                            <p class="product-shipping-description-text">Dispatched from Runcorn, QLD 4113</p>
                            <p class="product-shipping-description-text">Estimated between <span style="color: #DB0703;">TUE Apr 23</span> and <span style="color: #DB0703;">MON Apr 29</span></p>
                            <p class="product-shipping-description-text">Will usually ship within 1 business day</p>
                        </div>
                    </div>
                    <div class="flex-row align-top">
                        <img class="maintain-size" src="../assets/product-page-1/location-icon.svg" alt="">
                        <p class="product-shipping-description-text" style="color: #DB0703;">Deliver to 3000 Melbourne VIC</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
