            <div id="navcon3">

                    <a href="">Delivery</a>

                    <a href="">Contact Us</a>

                </div>
                    <div class="social-and-copyright flex-row align-bottom">

                            <a href=""><img src="../assets/vimeo.svg" alt="twitter logo"></a>
